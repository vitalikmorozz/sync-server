version: "3.8"

# Development compose file - runs PostgreSQL only
# Usage: docker-compose -f docker-compose.dev.yml up -d
# Or use npm script: npm run db:up

services:
  postgres:
    image: postgres:15-alpine
    container_name: sync-postgres-dev
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-syncuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-syncpass}
      - POSTGRES_DB=${POSTGRES_DB:-syncserver}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-syncuser} -d ${POSTGRES_DB:-syncserver}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_dev_data:
    name: sync-server-postgres-dev-data
